<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Halloween Quiz</title>
</head>
<body>
    <main class="container">
        <h1 class="header">Halloween Quiz</h1>
        <section class="quiz-container">
            <p id="question">Question goes here.</p>
            <div class="options">
                <button class="option" id="optionA">Option A</button>
                <button class="option" id="optionB">Option B</button>
                <button class="option" id="optionC">Option C</button>
                <button class="option" id="optionD">Option D</button>
            </div>
        </section>
        <section class="result-container">
            <p id="result"></p>
        </section>
        <section class="button-container">
            <button class="start-button" id="restartButton">Restart Quiz</button>
        </section>
        <p id="score">Score: 0</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
